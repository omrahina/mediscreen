<th:block xmlns:th="http://www.thymeleaf.org" th:fragment="head">
    <head>
        <meta charset="UTF-8">
        <title th:text="#{app.name}">Mediscreen</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" th:href="@{/css/global.css(anticache=anticache-param)}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
</th:block>

<th:block xmlns:th="http://www.thymeleaf.org" th:fragment="patientInfos">
    <div class="form-floating mb-4">
        <input type="text" name="firstName" id="firstName" th:field="*{firstName}" class="form-control" placeholder="Narissa" autofocus>
        <label for="firstName" th:text="#{firstName}"></label>
        <p class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
    </div>
    <div class="form-floating mb-4">
        <input type="text" name="lastName" id="lastName" th:field="*{lastName}" class="form-control" placeholder="Abdou">
        <label for="lastName" th:text="#{lastName}"></label>
        <p class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
    </div>
    <div class="form-floating mb-4">
        <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}" class="form-control" placeholder="12/01/2000">
        <label for="dateOfBirth" th:text="#{birth}"></label>
    </div>
    <div class="form-floating mb-4">
        <select id="gender" class="form-select" th:field="*{gender}">
            <option value="">Select your gender</option>
            <option th:value="'F'" th:text="Female"></option>
            <option th:value="'M'" th:text="Male"></option>
        </select>
        <label for="gender" th:text="#{gender}"></label>
    </div>

    <div class="form-floating mb-4">
        <input type="text" id="homeAddress" th:field="*{homeAddress}" class="form-control" placeholder="123 street maiten">
        <label for="homeAddress" th:text="#{address}"></label>
        <p class="text-danger" th:if="${#fields.hasErrors('homeAddress')}" th:errors="*{homeAddress}"></p>
    </div>
    <div class="form-floating mb-4">
        <input type="text" id="phone" th:field="*{phone}" class="form-control" placeholder="123456378">
        <label for="phone" th:text="#{phone}"></label>
        <p class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
    </div>
</th:block>

<th:block xmlns:th="http://www.thymeleaf.org" th:fragment="patientHistory">
    <input type="hidden" th:field="*{patientId}" th:value="*{patientId}">
    <div class="form-floating mb-4">
        <input type="text" name="fullName" id="fullName" th:field="*{fullName}" class="form-control" readonly="readonly">
        <label for="fullName" th:text="#{fullName}"></label>
    </div>
    <div class="form-group mb-4">
        <label for="note" th:text="#{note}"></label>
        <textarea id="note" th:field="*{note}" class="form-control" placeholder="Leave a note here" autofocus></textarea>
        <p class="text-danger" th:if="${#fields.hasErrors('note')}" th:errors="*{note}"></p>
    </div>
</th:block>
